<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Recovery | EasyStore</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Link to your Premium CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        .recovery-container {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .recovery-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            border-radius: 32px;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }
        .recovery-icon {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .form-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- TOAST NOTIFICATION CONTAINER (Replacement for alerts) -->
    <div id="toast-container"></div>

    <!-- NAVIGATION BAR -->
    <nav>
        <div class="nav-logo" onclick="location.href='index.html'">
            <i class="fas fa-bolt"></i> <h2>EasyStore</h2>
        </div>
        <a href="login.html" style="color:var(--text-muted); text-decoration:none; font-weight:600;">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </nav>

    <div class="container recovery-container">
        <div class="card recovery-card">
            <div class="recovery-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            
            <h2 style="margin-bottom: 10px; font-weight: 800; color: var(--dark);">Master Recovery</h2>
            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 30px;">
                Enter your secret Master Key to bypass security and set a new admin password.
            </p>

            <!-- RECOVERY CODE INPUT -->
            <div class="form-group" style="margin-bottom: 20px;">
                <label class="form-label">Master Recovery Code</label>
                <div class="search-wrapper" style="position: relative; display: flex; align-items: center;">
                    <i class="fas fa-key" style="position: absolute; left: 15px; color: var(--text-muted);"></i>
                    <input type="password" id="recoveryCode" placeholder="Enter Secret Master Key" style="padding-left: 45px; width: 100%;">
                </div>
            </div>

            <!-- NEW PASSWORD INPUT -->
            <div class="form-group">
                <label class="form-label">New Admin Password</label>
                <div class="search-wrapper" style="position: relative; display: flex; align-items: center;">
                    <i class="fas fa-lock" style="position: absolute; left: 15px; color: var(--text-muted);"></i>
                    <input type="password" id="newPass" placeholder="Enter New Password" style="padding-left: 45px; width: 100%;">
                </div>
            </div>

            <!-- RESET BUTTON -->
            <button onclick="handleReset()" id="resetBtn" style="background: var(--primary-gradient); height: 55px; margin-top: 25px; border: none; width: 100%; border-radius: 16px; color: white; font-weight: 700; cursor: pointer;">
                <i class="fas fa-sync-alt"></i> Update Admin Password
            </button>

            <div style="margin-top: 25px;">
                <a href="login.html" style="font-size: 0.85rem; color: var(--primary); text-decoration: none; font-weight: 700;">
                    Return to Login Screen
                </a>
            </div>
        </div>
    </div>

    <script>
        // THE LIVE API ADDRESS
        const API_URL = "https://sura-store.onrender.com/api";

        /**
         * TOAST NOTIFICATION SYSTEM
         */
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            let icon = type === 'success' ? 'fa-check-circle' : (type === 'error' ? 'fa-times-circle' : 'fa-exclamation-triangle');
            toast.innerHTML = `<i class="fas ${icon}"></i> <span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(20px)';
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        }

        /**
         * MASTER RESET LOGIC
         */
        async function handleReset() {
            const recoveryCode = document.getElementById('recoveryCode').value;
            const newPassword = document.getElementById('newPass').value;
            const resetBtn = document.getElementById('resetBtn');

            if(!recoveryCode || !newPassword) {
                return showToast("⚠️ Both fields are required!", "warning");
            }

            // UI Loading State
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying Key...';
            resetBtn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/users/reset-admin-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recoveryCode, newPassword })
                });

                const result = await res.json();

                if (result.success) {
                    showToast("✅ Password Reset Successful!", "success");
                    // Delay redirect so user can see the message
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showToast("❌ " + (result.message || "Invalid Master Key."), "error");
                    resetBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Update Admin Password';
                    resetBtn.disabled = false;
                }
            } catch (err) {
                console.error("Reset Error:", err);
                showToast("❌ Server error. Open https://sura-store.onrender.com to wake up the server.", "error");
                resetBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Update Admin Password';
                resetBtn.disabled = false;
            }
        }

        // Allow Enter key
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleReset();
        });
    </script>
</body>
</html>
